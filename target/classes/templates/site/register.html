
<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>

<title th:text="${sindico.id != null}?'Meu cadastro':'Criar cadastro'"></title>

</head>
<body>
	<th:block th:fragment="content">
		<main role="main" class="container">
		<
		
		<form th:action="@{/conta/cadastr{sufixo}(sufixo=(${sindico.id != null}?'o':'ar'))}" th:object="${sindico}" th:method="${sindico.id == null} ? post : put" novalidate>
			<fieldset th:disabled="${param.somenteLeitura}" class="mb-3">
				<input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{condominio}" />
				<div class="card">
					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<p class="text-primary">
								<i class="fas fa-user-lock"></i> Informe os dados do Responsável pelo Condomínio
							</p>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>Nome</label> <input autofocus class="form-control" type="text" th:errorclass="is-invalid" th:field="*{nome}" placeholder="Seu nome" />
									<div class="invalid-feedback" th:errors="*{nome}"></div>
								</div>								
							</div>
							<div class="form-group">
								<label>E-mail</label> <input class="form-control" type="text" th:errorclass="is-invalid" th:field="*{email}" placeholder="Seu e-mail" />
								<div class="invalid-feedback" th:errors="*{email}"></div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>CPF</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fas fa-user"></i></span>
										</div>
										<input autocomplete="off" class="form-control last" type="text" th:errorclass="is-invalid" th:field="*{cpf}" placeholder="Seu CPF" />
										<div class="invalid-feedback" th:errors="*{cpf}"></div>
									</div>
								</div>
								<div class="form-group col-md-6">
									<label>Senha</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fas fa-lock"></i></span>
										</div>
										<input autocomplete="off" class="form-control last" type="password" th:errorclass="is-invalid" th:field="*{password}" th:placeholder="${sindico.id != null}?'Nova senha':'Escolha sua senha'" />
										<div class="invalid-feedback" th:errors="*{password}"></div>
									</div>								
								</div>
							</div>
						</li>
					</ul>
				</div>
			</fieldset>
			<button th:unless="${param.somenteLeitura}" type="submit" class="btn btn-primary" th:text="Registrar"></button>
			<a class="btn btn-secondary" th:href="@{${sindico.id != null}?'/autenticado':'/'}" role="button" th:text="${param.somenteLeitura}?'Voltar':_">Cancelar</a>
		</form>
		</main>
		
	</th:block>
<th:block th:fragment="jsAdicional"></th:block>
</body>
</html>
