
<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<!-- Meta tags -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Web App -->
<meta name="application-name" content="HelpSind" />
<meta name="theme-color" content="#007bff">

<!-- CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}" />
<link rel="stylesheet" th:href="@{/css/scroll.min.css}" />
<link rel="stylesheet" th:href="@{/css/meu.css}" />

<title th:replace="'site/' + ${content} :: title"></title>
</head>
<body id="site">
	<th:block th:replace="layouts/header :: header" />
	<th:block th:replace="'site/' + ${content} :: content" />
	<th:block th:replace="layouts/footer :: footer" />

	<!-- JavaScript -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/scroll.min.js}"></script>
	<script th:src="@{/js/meu.js}"></script>
	<th:block th:replace="'site/' + ${content} :: jsAdicional" />
</body>
</html>
