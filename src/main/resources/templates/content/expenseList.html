<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Despesas</title>
</head>
<body>
	<th:block th:fragment="content">
		<main role="main">
		<h3 class="font-weight-light">Lista de despesas</h3>
			<div class="btn-group mb-3 float-right">
				<a class="btn btn-light" th:href="@{/trustee/expense/cadastro}"><i class="fas fa-plus"></i> Nova</a>
			</div>
		<div class="table-responsive">
			<table class="table table-hover table-sm crud-list mb-0">
				<caption class="pb-0">
					<span th:text="${expense.totalElements == 0} ? 'Nenhum' : 'Há '+${expense.totalElements}"></span> <span th:text="${expense.totalElements>1} ? 'despesa cadastradas' : 'despesa cadastrada'"></span>.
				</caption>
	    		<thead class="thead-light">
	        		<tr>
				        <th scope="col" style="font-size: 14px; width: 150px;"> Nome </th>
						<th scope="col" style="font-size: 14px; width: 80px;"> Tipo de Despesa </th>
				        <th scope="col" style="font-size: 14px; width: 100px;"> Tipo de Rateio </th>
				        <th scope="col" style="font-size: 14px; width: 90px;"> Valor </th>
				        <th scope="col" style="font-size: 14px; width: 50px;"> Taxa Mínima </th>
				        <th scope="col" style="font-size: 14px; width: 60px;"> Mês de Referência </th>
				        <th scope="col" style="font-size: 14px; width: 70px;"> Leitura Inicial </th>
				        <th scope="col" style="font-size: 14px; width: 70px;"> Leitura Final </th>
				        <th scope="col" style="font-size: 14px; width: 60px;"> Data da Leitura </th>
				        <th scope="col" style="font-size: 14px; width: 60px;"> Dias </th>
				        <th scope="col" style="font-size: 14px; width: 80px;"> Condominio Comum </th>
	       			</tr>
	    		</thead>
			    <tbody>				
			        <tr th:each="expense : ${expense.content}">
				        <th scope="row" th:text="${expense.name}" style="font-size: 14px;">  </th>
						<th scope="row" th:text="${expense.expenseTypeEnumComplete}" style="font-size: 14px;">  </th>
				        <th scope="row" th:text="${expense.apportionmentTypeEnumComplete}" style="font-size: 14px;">  </th>
						<th scope="row" th:text="${#numbers.formatDecimal(expense.total, 1, 'DEFAULT', 2, 'DEFAULT')}" style="font-size: 14px;"></th>
						<th scope="row" th:text="${#numbers.formatDecimal(expense.minimumRate, 1, 'DEFAULT', 2, 'DEFAULT')}" style="font-size: 14px;"></th>
						<th scope="row" th:text="${expense.referenceMonth}" style="font-size: 14px;">  </th>
						<th scope="row" th:text="${#numbers.formatDecimal(expense.initialReading, 1, 'DEFAULT', 2, 'DEFAULT')}" style="font-size: 14px;"></th>
						<th scope="row" th:text="${#numbers.formatDecimal(expense.finalReading, 1, 'DEFAULT', 2, 'DEFAULT')}" style="font-size: 14px;"></th>
						<th scope="row" th:text="${#dates.format(expense.readingDate, 'dd/MM/yyyy')}" style="font-size: 14px;">  </th>
						<th scope="row" th:text="${expense.totalDays}" style="font-size: 14px;">  </th>
						<th scope="row" th:text="${#numbers.formatDecimal(expense.comumConsumption, 1, 'DEFAULT', 2, 'DEFAULT')}" style="font-size: 14px;"></th>
						<td><a class="btn btn-outline-secondary btn-sm" th:href="@{/trustee/expense/{idExpense}/cadastro(idExpense=${expense.idExpense},somenteLeitura)}"><i class="fas fa-eye"></i><span> Ver</span></a> <a class="btn btn-outline-primary btn-sm" th:href="@{/trustee/expense/{idExpense}/cadastro(idExpense=${expense.idExpense})}"><i class="fas fa-edit"></i><span> Editar</span></a> <a class="btn btn-outline-danger btn-sm" data-toggle="modal" href="#modalExcluir" data-target="#modalExcluir" th:data-idobj="${expense.idExpense}" th:data-obs="${expense.name}"><i class="fas fa-trash-alt"></i><span> Excluir</span></a></td>
			        </tr>
			    </tbody>
			</table>
		</div>
		</main>
		
		<div th:unless="${#lists.isEmpty(expense)}" class="modal fade" id="modalExcluir" tabindex="-1" role="dialog">
			<div class="modal-dialog  modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalExcluirLabel">Confirmar Exclusão</h5>
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</div>
					<form th:action="@{/trustee/expense/excluir}" th:method="delete" novalidate>
						<input type="hidden" id="idObj" name="idObj" />
						<div class="modal-body">
							Confirma a exclusão da despesa '<span></span>'?
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-danger">Excluir</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</th:block>
	<th:block th:fragment="jsAdicional"></th:block>
	
</body>
</html>
