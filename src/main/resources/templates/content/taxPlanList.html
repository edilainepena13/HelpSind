<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Plano de Impostos</title>
</head>
<body>
<th:block th:fragment="content">
	<main role="main">
		<h3 class="font-weight-light">Lista de Plano de Impostos</h3>
		<div class="btn-group mb-3 float-right">
			<a class="btn btn-light" th:href="@{/trustee/taxPlan/cadastro}"><i class="fas fa-plus"></i> Nova</a>
		</div>
		<div class="table-responsive">
			<table class="table table-hover table-sm crud-list mb-0">

				<thead class="thead-light">
				<tr>
					<th scope="col"> Nome </th>
					<th scope="col"> Dias para Manutenção </th>
					<th scope="col"> Ultima Manutenção </th>
					<th scope="col"> Proxima Manutenção </th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="taxPlan : ${taxPlan.content}">

					<th scope="row" th:text="${taxPlan.name}">  </th>
					<th scope="row" th:text="${taxPlan.days}">  </th>
					<th scope="row" th:text="${taxPlan.initialDate}">  </th>
					<th scope="row" th:text="${taxPlan.finalDate}">  </th>
					<td><a class="btn btn-outline-secondary btn-sm" th:href="@{/trustee/taxPlan/{idTaxPlan}/cadastro(idTaxPlan=${taxPlan.idTaxPlan},somenteLeitura)}"><i class="fas fa-eye"></i><span> Ver</span></a> <a class="btn btn-outline-primary btn-sm" th:href="@{/trustee/taxPlan/{idTaxPlan}/cadastro(idTaxPlan=${taxPlan.idTaxPlan})}"><i class="fas fa-edit"></i><span> Editar</span></a> <a class="btn btn-outline-danger btn-sm" data-toggle="modal" href="#modalExcluir" data-target="#modalExcluir" th:data-idobj="${taxPlan.idTaxPlan}" th:data-obs="${taxPlan.description}"><i class="fas fa-trash-alt"></i><span> Excluir</span></a></td>
				</tr>
				</tbody>
			</table>
		</div>
	</main>

	<div th:unless="${#lists.isEmpty(taxPlan)}" class="modal fade" id="modalExcluir" tabindex="-1" role="dialog">
		<div class="modal-dialog  modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalExcluirLabel">Confirmar Exclusão</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<form th:action="@{/trustee/taxPlan/excluir}" th:method="delete" novalidate>
					<input type="hidden" id="idObj" name="idObj" />
					<div class="modal-body">
						Confirma a exclusão da moradia '<span></span>'?
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-danger">Excluir</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</th:block>
<th:block th:fragment="jsAdicional"></th:block>
</body>
</html>
